<!DOCTYPE html>
<html lang="en">
<head>

    <!--

    La pseudo-clase nth-child se especifica con un único argumento, 
    que representa el patrón para los elementos coincidentes.

    Selecciona cada cuarto elemento entre
    cualquier grupo de hermanos 
    
    :nth-child(4n) {
    color: lime;
}

    -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Combinados en CSS</title>
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<body>
    <h1>Selectores Combinados en CSS</h1>
    <div class="contenedor descendiente">
        Selectores descendientes (en cualquier nivel interno):
        <p>Primer renglón</p>
        <p>Segundo renglón</p>
        <section>
            <p>Tercer renglón</p>
        </section>
    </div>
    <div class="contenedor hijo">
        Selectores Hijo (child):
        <p>Primer renglón</p>
        <p>Segundo renglón</p>
        <section>
            <p>Tercer renglón</p>
        </section>
        <div>
            <p>Cuarto renglón</p>
        </div>
        <p>Quinto renglón</p>
    </div>
</body>
</html>
