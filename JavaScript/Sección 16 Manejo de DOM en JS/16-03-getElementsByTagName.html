<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo DOM con JavaScript</title>
</head>
<body>
    <h1 id='cabecero'>Ejemplo DOM con JavaScript</h1>
    <p>Saludos!</p>
    <p>Otro parrafo</p>
    <script>
        // Devuelve una lista de elementos con un nombre determinado. Se busca en todo el documento, incluyendo el nodo raíz.
        let parrafos = document.getElementsByTagName('p');
        console.log( `No. párrafos: ${parrafos.length}`);
        for(let i=0; i<parrafos.length;i++){
            console.log(`${i} - ${parrafos[i].innerHTML}`);
        }
    </script>

</body>
</html>
